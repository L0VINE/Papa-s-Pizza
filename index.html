<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great Vibes">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="static/javascript/script.js"></script>
    <title>Papa's Pizza</title>
  </head>
  <body>
  <div class="welcome">
    
    <h1><span class="multicolortext">Papa's Pizza</span></h1>
    <h3>In for a yummy treat? Someday isn't one of them.</h3>
  </div>

  <div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="static/images/sp.jpeg" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Regular<br>Ksh. 400</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="static/images/mp.jpeg" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="static/images/lp.jpeg" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
            </figure>
        </div>
    </div>
</div>

  <div class="types">
    <div class="orders" id="order">
      <h1 class="text-center" id="order-pizza">Order Pizza</h1>
      <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 order-overlay text-center">
              <form class="col-sm-6 offset-sm-3 text-center">
                  <label>Pizza Flavour:</label>
                  <select class="custom-select custom-select-md mb-3" id="flavour" required>
                      <option value="vegtikka">Veg Tikka</option>
                      <option value="chickentikka">Chicken Tikka</option>
                      <option value="periperi">Peri-Peri Chicken</option>
                      <option value="bbq">BBQ Steak</option>
                      <option value="boerewors">Boerewors</option>
                      <option value="hawaiian">Hawaiian</option>
                      <option value="mushroom">Chicken and Mushroom</option>
                      <option value="regina">Regina Pizza</option>
                  </select>
                  <label>Size:</label>
                  <select class="custom-select custom-select-md mb-3" id="size" required>
                      <option value="regular">Regular</option>
                      <option value="medium">Medium</option>
                      <option value="large">Large</option>
                  </select>
                  <label for="crust">Choose Crust:</label>
                  <select class="custom-select custom-select-md mb-3" id="crust" required>
                      <option value="thin">Thin Crust @ Ksh. 200</option>
                      <option value="thick">Thick Crust @ Ksh. 300</option>
                      <option value="flatbread">FlatBread Crust @ sh. 250</option>
                      <option value="custom">Custom Crust @ sh. 300</option>
                  </select>
                  <label>Select Toppings</label>
                  <select class="custom-select custom-select-md mb-3" id="toppings" required>
                      <option value="tomato">Tomato @ sh. 80</option>
                      <option value="onions">Onions @ sh. 80</option>
                      <option value="mushroom">Mushroom @ sh. 80</option>
                      <option value="greenpepper">Green Pepper @ sh. 80</option>
                      <option value=""></option>
                      <option value="olives">Olives @ sh. 120</option>
                      <option value="pineapple">Pineapple @ sh. 120</option>
                      <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                      <option value="macon">Macon @ sh. 120</option>
                      <option value="mince">Mince @ sh. 120</option>
                      <option value=""></option>
                      <option value="beef">Beef Peperoni @ sh. 170</option>
                      <option value="chicken">Periperi Chicken @ sh. 170</option>
                  </select>
                  <label for="number">Number of Pizza's</label>
                  <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                </form>
              <a href="#summary">
                  <button type="submit" class="btn btn-dark" id="order">
                      Place Order
                  </button>
              </a>  </div>
              
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                        <div class="order-summary" id="sum-order">
                          <h1 class="text-center" id="summary">Order Summary</h1>
                          <h2 class="text-center summary">Hello there, your order is as follows:</h2>
                          <ol id="list" class="text-center sum">
                          </ol>
                      
                      
                          <div class="cdata-overlay">
                              <div class="customerdata row">
                                  <div class="col-sm-3"></div>
                                  <form action="" class="form-group col-sm-6 data">
                                      <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                                      <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                                      <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                                      <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="d-block mx-auto text-center">
                    <button class='deliver'>Make Delivery</button>
                    <button class='delivernot'>Pick Up</button>
                </div>
           
            
</body>
</html>
